
<div>
    <h2><span data-translate="muturamaApp.jobcategorie.detail.title">Jobcategorie</span> {{vm.jobcategorie.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="muturamaApp.jobcategorie.titre">Titre</span></dt>
        <dd>
            <span>{{vm.jobcategorie.titre}}</span>
        </dd>
        <dt><span data-translate="muturamaApp.jobcategorie.description">Description</span></dt>
        <dd>
            <span>{{vm.jobcategorie.description}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="jobcategorie-detail.edit({id:vm.jobcategorie.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
