
<div>
    <h2><span data-translate="muturamaApp.utilisateur.detail.title">Utilisateur</span> {{vm.utilisateur.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="muturamaApp.utilisateur.datedenaissance">Datedenaissance</span></dt>
        <dd>
            <span>{{vm.utilisateur.datedenaissance | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="muturamaApp.utilisateur.avatar">Avatar</span></dt>
        <dd>
            <div ng-if="vm.utilisateur.avatar">
                <a ng-click="vm.openFile(vm.utilisateur.avatarContentType, vm.utilisateur.avatar)">
                    <img data-ng-src="{{'data:' + vm.utilisateur.avatarContentType + ';base64,' + vm.utilisateur.avatar}}" style="max-width: 100%;" alt="utilisateur image"/>
                </a>
                {{vm.utilisateur.avatarContentType}}, {{vm.byteSize(vm.utilisateur.avatar)}}
            </div>
        </dd>
        <dt><span data-translate="muturamaApp.utilisateur.utilisateuruser">Utilisateuruser</span></dt>
        <dd>
            {{vm.utilisateur.utilisateuruser.login}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="utilisateur-detail.edit({id:vm.utilisateur.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
