
<div>
    <h2><span data-translate="muturamaApp.message.detail.title">Message</span> {{vm.message.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="muturamaApp.message.contenu">Contenu</span></dt>
        <dd>
            <span>{{vm.message.contenu}}</span>
        </dd>
        <dt><span data-translate="muturamaApp.message.emeteur">Emeteur</span></dt>
        <dd>
            <a ui-sref="utilisateur-detail({id:vm.message.emeteur.id})">{{vm.message.emeteur.utilisateuruser}}</a>
        </dd>
        <dt><span data-translate="muturamaApp.message.recepteur">Recepteur</span></dt>
        <dd>
            <a ui-sref="utilisateur-detail({id:vm.message.recepteur.id})">{{vm.message.recepteur.utilisateuruser}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="message-detail.edit({id:vm.message.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
