
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myJobLabel" data-translate="muturamaApp.job.home.createOrEditLabel">Create or edit a Job</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.job.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.job.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="muturamaApp.job.titre" for="field_titre">Titre</label>
            <input type="text" class="form-control" name="titre" id="field_titre"
                    ng-model="vm.job.titre"
                    required/>
            <div ng-show="editForm.titre.$invalid">
                <p class="help-block"
                    ng-show="editForm.titre.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="muturamaApp.job.points" for="field_points">Points</label>
            <input type="number" class="form-control" name="points" id="field_points"
                    ng-model="vm.job.points"
                    required/>
            <div ng-show="editForm.points.$invalid">
                <p class="help-block"
                    ng-show="editForm.points.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.points.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="muturamaApp.job.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.job.description"
                    required/>
            <div ng-show="editForm.description.$invalid">
                <p class="help-block"
                    ng-show="editForm.description.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="muturamaApp.job.etat" for="field_etat">Etat</label>
            <input type="text" class="form-control" name="etat" id="field_etat"
                    ng-model="vm.job.etat"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="muturamaApp.job.tempsderealisation" for="field_tempsderealisation">Tempsderealisation</label>
            <input type="text" class="form-control" name="tempsderealisation" id="field_tempsderealisation"
                    ng-model="vm.job.tempsderealisation"
                    />
        </div>

        <div class="form-group">
            <label data-translate="muturamaApp.job.jobcategorie" for="field_jobcategorie">Jobcategorie</label>
            <select class="form-control" id="field_jobcategorie" name="jobcategorie" ng-model="vm.job.jobcategorie" ng-options="jobcategorie as jobcategorie.titre for jobcategorie in vm.jobcategories track by jobcategorie.id" required>
            </select>
        </div>
        <div ng-show="editForm.jobcategorie.$invalid">
            <p class="help-block"
                ng-show="editForm.jobcategorie.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
