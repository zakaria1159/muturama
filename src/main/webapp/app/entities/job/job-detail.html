
<div>
    <h2><span data-translate="muturamaApp.job.detail.title">Job</span> {{vm.job.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="muturamaApp.job.titre">Titre</span></dt>
        <dd>
            <span>{{vm.job.titre}}</span>
        </dd>
        <dt><span data-translate="muturamaApp.job.points">Points</span></dt>
        <dd>
            <span>{{vm.job.points}}</span>
        </dd>
        <dt><span data-translate="muturamaApp.job.description">Description</span></dt>
        <dd>
            <span>{{vm.job.description}}</span>
        </dd>
        <dt><span data-translate="muturamaApp.job.etat">Etat</span></dt>
        <dd>
            <span>{{vm.job.etat}}</span>
        </dd>
        <dt><span data-translate="muturamaApp.job.tempsderealisation">Tempsderealisation</span></dt>
        <dd>
            <span>{{vm.job.tempsderealisation}}</span>
        </dd>
        <dt><span data-translate="muturamaApp.job.jobcategorie">Jobcategorie</span></dt>
        <dd>
            <a ui-sref="jobcategorie-detail({id:vm.job.jobcategorie.id})">{{vm.job.jobcategorie.titre}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="job-detail.edit({id:vm.job.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
